<!DOCTYPE html>
<html>

<head>
    <title>Cab Distance.</title>
</head>

<body>
    <nav>
        <span>Vikram cabs</span>
    </nav>
    <div>
        <form action="Booking.html" onsubmit="SelectCab()">
            <h3>Cab Selection</h3>
            <br>
            <select name="cabType" id="cabType">
                <option disabled>--Select cab type--</option>
                <option value="MICRO">Micro Cab</option>
                <option value="MINI">Mini Cab</option>
                <option value="PRIME">Prime Cab</option>
            </select>
            <br>
            <br>
            <div>
                <input type="number" id="kms" placeholder="Kilometer to travel"><br>
                <label for="distance">Enter the distance.</label>
            </div>
            <br>
            <button type="submit" id="selectCab">Estimate</button>
        </form><br>
        <p>Your Total Bill Amount is Rs :
            <span id="calculatedPrice"></span>
        </p>
        <a href="Booking.html">Next Page</a>
    </div>
    <script src="cabSelection.js"></script>
</body>

</html>
