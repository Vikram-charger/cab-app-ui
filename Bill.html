<!DOCTYPE html>
<html>

<head>
    <title>print Bill</title>

</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <h2>Thank you for using our cabs</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Bill</h1>
                </td>
            </tr>
            <tr>
                <td>Cab Type</td>
                <td>
                    <span id="cabType"></span>
                </td>
            </tr>
            <tr>
                <td>Distance</td>
                <td>
                    <span id="distanceToTravel"></span>
                    <small>kms</small>
                </td>
            </tr>
            <tr>
                <td>Travel Day</td>
                <td>
                    <span id="travelDate"></span>
                </td>
            </tr>
            <tr>
                <td>Pick-Up-Time</td>
                <td>
                    <span id="pickUpTime"></span>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <span id="age"></span>
                </td>
            </tr>
            <tr>
                <td>GST</td>
                <td>
                    <span id="gst"></span>
                    <small>%</small>
                </td>
            </tr>
            <tr>
                <td>Price(Rs)</td>
                <td>
                    <span id="price"></span>
                    <br>
                    <small id="seniorCitizen"></small>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="payBill">Pay Bill</button>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="printBill">Print Bill</button>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                   mail:<a href="">vikramcabs@gmail.com</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="Bill.js"></script>
</body>

</html>
